{% extends 'shop/basic.html' %}

{% block title%} Contact Us - My Awesome Cart{% endblock %}
{% block cs4 %} active {% endblock %}
{% block body %}

<div class="container my-3">
    <h3>Contact Us</h3> <br>
    <div class="row">
        <div class="col-md-8">
            <form action="/shop/contact/" method="post">{% csrf_token %}
                <div class="form-group">
                  <label for="name">Name</label>
                  <input required="true" type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                  <label for="name">Email</label>
                  <input required="true" type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
                </div>
              
                  <div class="form-group">
                  <label for="name">Phone</label>
                  <input required="true" type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
                </div>
              
              
                 <div class="form-group">
                  <label for="desc">How May We Help You?</label>
                  <textarea required="true" class="form-control" id="desc" name='desc' rows="3"></textarea>
                </div>
                      <button type="submit" class="btn btn-dark">Submit</button>
              </form>
        </div>
    </div>

</div>
{% endblock %}

{% block js%}
  <script>
    {% if thank %}
      alert('Thanks for reaching to us. We will get back to you soon.');
      document.location = "/shop/contact";
    {% endif %}
  </script>
{% endblock %}
